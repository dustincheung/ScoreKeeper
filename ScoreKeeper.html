<!DOCTYPE html>
<html>
<head>
	<title>ScoreKeeper</title>

	<!--Personal CSS-->
	<link rel="stylesheet" type="text/css" href="ScoreKeeper.css">

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto|Staatliches" rel="stylesheet">
</head>
<body>
	<h1 id = "title">ScoreKeeper</h1>
	<h1 id = "scoreBoard"><span id = "p1Display">0</span> to <span id = "p2Display">0</span></h1>
	<p id = "prompt"> Playing to Score of: <span id = "maxDisplay">0</span></p>

	<input type = "number">

	<div class = "buttonBlock">
		<button id = "p1">P1 Scores</button>
	</div>
	<div class = "buttonBlock">
		<button id = "p2">P2 Scores</button>
	</div>
	<div class = "buttonBlock">
		<button id = "reset">Reset Score</button>
	</div>

	<!--Personal JS File-->
	<script type="text/javascript" src="ScoreKeeper.js"></script>
</body>
</html>
