<!DOCTYPE html>
<html>
<head>
	<title>ScoreKeeper</title>

	<!--Personal CSS-->
	<link rel="stylesheet" type="text/css" href="ScoreKeeper.css">
</head>
<body>
	<h1>ScoreKeeper</h1>
	<h1><span id = "p1Display">0</span> to <span id = "p2Display">0</span></h1>
	<p> Playing to Score of: 5</p>

	<input type = "number">

	<div class = "buttonBlock">
		<button id = "p1">P1 Scores</button>
	</div>
	<div class = "buttonBlock">
		<button id = "p2">P2 Scores</button>
	</div>
	<div class = "buttonBlock">
		<button id = "reset">Reset Score</button>
	</div>

	<!--Personal JS File-->
	<script type="text/javascript" src="ScoreKeeper.js"></script>
</body>
</html>
